<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TODO App</title>
    
    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h4 class="mb-3">Todo App</h4>
        
        <!-- Button to trigger modal for adding a new task -->
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa fa-plus"></i>
        </div>
        
        <h5 class="text-center my-3">Tasks</h5>

        <!-- Modal for adding a new task -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Input field for task title -->
                        <p>Task Title</p>
                        <input class="form-control" type="text" id="textInput">
                        <div id="msg"></div>
                        <br>

                        <!-- Input field for due date -->
                        <p>Due Date</p>
                        <input class="form-control" type="date" id="dateInput">
                        <br>

                        <!-- Text area for task description -->
                        <p>Description</p>
                        <textarea class="form-control" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Section to display tasks -->
        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">hh</span>

                <!-- Icons for editing and deleting tasks -->
                <span class="options">
                    <i data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </span>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap JavaScript for modal functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- External JavaScript file for application logic -->
<script src="main.js"></script>

</html>
